<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <title>weather project</title>
</head>

<body>

    <div class="wrapper">
        <h1>JavaScript API WEATHER PRACTICE</h1>

        <form class="change_location">
            <label for="city">please enter location for a weather information</label>
            <input type="text" name="city" class="form_control">
        </form>
        <div class="container container_visibility">
            <img src="firstimage.jpg" alt="first image " class="time_image">
            <div class="icon">
                <!--icon-->
                <img src="" alt="weather icon">
            </div>
            <div class="info">
                <h5 class="city__name">City name</h5>
                <div class="condition">Weather condition</div>
                <div class="weather_display">
                    <span>temp</span>
                    <span>&deg;C </span>
                </div>
            </div>
        </div>


    </div>

    <script src="scripts/prognoza.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
